<html>
<head>
    <title>Network Rail Datafeeds</title>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/controllers/app.js"></script>
    <script type="text/javascript" src="js/controllers/destinations.js"></script>
    <script type="text/javascript" src="js/controllers/flights.js"></script>
    <script type="text/javascript" src="js/controllers/reservations.js"></script>
    <script type="text/javascript" src="js/controllers/airport.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
</head>
<body>
<div class="container">
    <h1>Open Data Train Feeds</h1>
    <p>Welcome to the Open Data Train Feed, developed by First Great Western IT. This online service delivers bite sized chunks of JSON data for mobile, tablet and desktop apps</p>
        <h1>Station Feeds</h1>

        <table class="table">
            <thead>
            <tr>
                <th>Route</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="station in documents.Stations">
                <td>{{sector.sectorDesc}}</td>
                <td>{{sector.SectorPPM.PPM.text}}</td>

            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
